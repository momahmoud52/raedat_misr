<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>المقال</title>
  <link href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic&family=IBM+Plex+Sans+Arabic&display=swap" rel="stylesheet">
  <style>
    body {
      font-family: 'IBM Plex Sans Arabic', sans-serif;
      margin: 0;
      padding: 2rem;
      background: #f9fafb;
      color: #1f2937;
    }
    .article-container {
      max-width: 800px;
      margin: auto;
      background: white;
      padding: 2rem;
      border-radius: 12px;
      box-shadow: 0 6px 18px rgba(0,0,0,0.08);
    }
    .article-container img {
      width: 100%;
      height: auto;
      border-radius: 10px;
      margin-bottom: 1.5rem;
    }
    .article-container h1 {
      font-family: 'Noto Kufi Arabic', sans-serif;
      margin-bottom: 1rem;
    }
    .article-container p {
      font-size: 1.05rem;
      line-height: 2;
      white-space: pre-line;
    }
  </style>
</head>
<body>
  <div class="article-container" id="articleContent">
    <!-- سيتم ملء المحتوى ديناميكياً -->
  </div>

  <script>
    const data = JSON.parse(localStorage.getItem('article'));
    if (data) {
      document.getElementById('articleContent').innerHTML = `
        <img src="${data.image}" alt="صورة المقال" />
        <h1>${data.title}</h1>
        <p>${data.body}</p>
      `;
    } else {
      document.getElementById('articleContent').innerHTML = "<p>لا توجد بيانات للمقال.</p>";
    }
  </script>
</body>
</html>
